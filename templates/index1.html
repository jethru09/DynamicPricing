<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industry Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles1.css') }}">
</head>
<body class="light-mode">
    <nav>
        <div class="nav-links">
            {% for industry in industries %}
                <a href="#" class="industry-select">{{ industry }}</a>
            {% endfor %}
            <a href="/">Configure</a>
            <div class="animation start-home"></div>
        </div>
        <img id="mode-icon" class="mode-icon" src="static/light-mode.png" alt="Mode Icon">
    </nav>
    
    <div class="main-content">
        <div class="flex-box-3">
            <button id = "simulate" class= "simulate">
                Simulate
            </button>
            <button id = "graph-button" class= "graph-button" onclick="showGraph()">
                Analyze
            </button>
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <label for="product-select">Select Product:</label>
                    <select id="product-select">
                        <option value="">--Select a Product--</option>
                    </select>
                    <span class="close">&times;</span>
                    <canvas id="lineChart" width="600" height="400"></canvas>
                </div>
            </div>
        </div>
        <div class="big-flex-box">
            <table id="product-table">
                <thead>
                    <!-- Table headings will be dynamically generated by JavaScript -->
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically generated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        const industries = JSON.parse('{{ industries | tojson | safe }}');
        const influencing_factors = JSON.parse('{{ influencing_factors | tojson | safe }}');
        const factors = JSON.parse('{{ factors | tojson | safe }}');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='scripts4.js') }}"></script>
</body>
</html>
